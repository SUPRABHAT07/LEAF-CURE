<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banana Leaf Disease Detection (CNN ‚Ä¢ TF.js)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="title">Banana Leaf Disease Detection</div>
    </header>

    <div class="grid">
      <!-- Left: Input/Preview -->
      <section class="card pad">
        <h3>1) Upload an image or use your camera</h3>
        <div id="dropzone" class="dropzone">
          <div>
            <div style="font-weight:600; font-size:15px">Drag & drop a banana leaf photo here</div>
            <div class="subtitle" style="margin-top:6px">or</div>
            <div style="margin-top:8px">
              <label class="file" for="file">Choose a file</label>
              <input id="file" type="file" accept="image/*" />
            </div>
            <div style="margin-top:10px">
              <button id="camBtn" class="btn-secondary">Use Webcam</button>
            </div>
          </div>
        </div>

        <div class="preview-wrap" style="margin-top:12px">
          <div class="preview" id="preview"><span class="subtitle">No image yet</span></div>
          <div class="controls">
            <button id="predictBtn" disabled>üîç Predict</button>
            <button id="clearBtn" class="btn-secondary">Clear</button>
            <span class="status" id="imgInfo"></span>
          </div>
        </div>
      </section>

      <!-- Right: Predictions -->
      <aside class="card pad">
        <h3>2) Prediction</h3>
        <div id="modelInfo" class="status">Model: <em>not loaded</em></div>
        <div id="predictions" class="pred-list" style="margin-top:12px"></div>
        <canvas id="hiddenCanvas" width="224" height="224" style="display:none"></canvas>
      </aside>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
